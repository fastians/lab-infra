---
# Default variables for generic Python app role
app_user: mateen_fastians
app_python_version: "3.12"
app_base_dir: "/home/{{ app_user }}/apps"
app_branch: main
app_workers: 1
app_host: "127.0.0.1"

# Standard Structure (defaults)
app_entry_point: "main:app"
app_requirements_path: "requirements.txt"
app_extra_dirs: []

# These must be provided by the caller:
# app_name: Directory/repo name (e.g., MEK_LAB_BACKEND)
# app_port: Port number (e.g., 8000)
# app_repo_url: Git repository URL
# app_description: Service description (optional)
# app_systemd_name: systemd unit name (default: app_name), e.g. backendserver for friendly service name
app_systemd_name: "{{ app_name }}"