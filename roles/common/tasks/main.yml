- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Upgrade system packages
  apt:
    upgrade: dist
  become: yes

- name: Install base utilities
  apt:
    name:
      - curl
      - wget
      - unzip
      - htop
      - net-tools
      - jq
      - git
      - ca-certificates
    state: present
  become: yes

- name: Ensure log directory exists
  file:
    path: /var/log/services
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: yes

- name: Ensure monitoring directory exists
  file:
    path: /opt/monitoring
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: yes