---
- name: Install system dependencies
  apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - git
      - nginx
      - certbot
      - python3-certbot-nginx
    state: present
    update_cache: yes
  become: yes

- name: Create Salome user
  user:
    name: "{{ salome_user }}"
    shell: /bin/bash
    create_home: yes
    state: present
  become: yes

- name: Create application directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ salome_user }}"
    group: "{{ salome_user }}"
    mode: '0755'
  loop:
    - "/home/{{ salome_user }}/opt"
    - "/home/{{ salome_user }}/opt/MEK_LAB_SALOME"
    - "/home/{{ salome_user }}/opt/MEK_LAB_SALOME/job_scripts"
    - "/home/{{ salome_user }}/opt/MEK_LAB_SALOME/job_outputs"
    - "/home/{{ salome_user }}/opt/MEK_LAB_SALOME/bundles"
  become: yes

- name: Check if repo already exists
  stat:
    path: "{{ salome_app_dir }}/.git"
  register: git_repo
  become: yes
  become_user: "{{ salome_user }}"

- name: Clone repository
  git:
    repo: "{{ salome_repo_url }}"
    dest: "{{ salome_app_dir }}"
    version: "{{ salome_branch }}"
    force: no
  become: yes
  become_user: "{{ salome_user }}"
  when: not git_repo.stat.exists
  notify: restart salome-fastapi

- name: Update repository
  git:
    repo: "{{ salome_repo_url }}"
    dest: "{{ salome_app_dir }}"
    version: "{{ salome_branch }}"
    update: yes
  become: yes
  become_user: "{{ salome_user }}"
  when: git_repo.stat.exists
  notify: restart salome-fastapi

- name: Create Python virtual environment
  command: "{{ salome_python_version }} -m venv {{ salome_app_dir }}/.venv"
  args:
    creates: "{{ salome_app_dir }}/.venv/bin/activate"
  become: yes
  become_user: "{{ salome_user }}"

- name: Install Python dependencies
  pip:
    requirements: "{{ salome_app_dir }}/requirements.txt"
    virtualenv: "{{ salome_app_dir }}/.venv"
  become: yes
  become_user: "{{ salome_user }}"
  notify: restart salome-fastapi

- name: Create environment file
  template:
    src: env/salome-fastapi.env.j2
    dest: "{{ salome_app_dir }}/.env"
    owner: "{{ salome_user }}"
    group: "{{ salome_user }}"
    mode: '0600'
  become: yes
  notify: restart salome-fastapi

- name: Create systemd service
  template:
    src: salome-fastapi.service.j2
    dest: /etc/systemd/system/salome-fastapi.service
  become: yes
  notify: restart salome-fastapi

- name: Start and enable service
  systemd:
    name: salome-fastapi
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes

- name: Copy deployment script
  copy:
    src: "{{ playbook_dir }}/../deployment_scripts/salome-fastapi.sh"
    dest: "/home/{{ salome_user }}/opt/deploy.sh"
    owner: "{{ salome_user }}"
    group: "{{ salome_user }}"
    mode: '0750'
  become: yes

- name: Configure nginx for salome
  template:
    src: salome-nginx.conf.j2
    dest: /etc/nginx/sites-available/salome
    owner: root
    group: root
    mode: '0644'
  become: yes
  notify: reload nginx

- name: Enable nginx site
  file:
    src: /etc/nginx/sites-available/salome
    dest: /etc/nginx/sites-enabled/salome
    state: link
  become: yes
  notify: reload nginx
