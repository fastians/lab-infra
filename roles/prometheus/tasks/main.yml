---
- name: Create Prometheus group
  group:
    name: "{{ prometheus_group }}"
    system: yes
    state: present
  become: yes

- name: Create Prometheus user
  user:
    name: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    system: yes
    shell: "/sbin/nologin"
    create_home: no
    state: present
  become: yes

- name: Create Prometheus directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: '0755'
  loop:
    - "{{ prometheus_config_dir }}"
    - "{{ prometheus_data_dir }}"
  become: yes

- name: Ensure download directory exists (prerequisite for get_url)
  command: mkdir -p /tmp/prometheus_install
  become: yes
  become_user: root
  changed_when: false
  tags: [always]

- name: Download Prometheus on remote
  get_url:
    url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.{{ prometheus_arch }}.tar.gz"
    dest: /tmp/prometheus_install/prometheus-{{ prometheus_version }}.{{ prometheus_arch }}.tar.gz
    mode: '0644'
  become: yes
  become_user: root

- name: Extract Prometheus on remote
  unarchive:
    src: /tmp/prometheus_install/prometheus-{{ prometheus_version }}.{{ prometheus_arch }}.tar.gz
    dest: /tmp/prometheus_install
    remote_src: yes
    creates: "/tmp/prometheus_install/prometheus-{{ prometheus_version }}.{{ prometheus_arch }}/prometheus"
  become: yes

- name: Install Prometheus binaries
  copy:
    src: "/tmp/prometheus_install/prometheus-{{ prometheus_version }}.{{ prometheus_arch }}/{{ item }}"
    dest: "{{ prometheus_install_dir }}/{{ item }}"
    mode: '0755'
    remote_src: yes
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
  loop:
    - prometheus
    - promtool
  become: yes
  notify: restart prometheus

- name: Install Prometheus console libraries
  copy:
    src: "/tmp/prometheus_install/prometheus-{{ prometheus_version }}.{{ prometheus_arch }}/{{ item }}"
    dest: "{{ prometheus_config_dir }}/"
    mode: '0755'
    remote_src: yes
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
  loop:
    - consoles
    - console_libraries
  become: yes
  notify: restart prometheus

- name: Check if prometheus config already exists
  stat:
    path: "{{ prometheus_config_dir }}/prometheus.yml"
  register: prometheus_config_stat
  become: yes

- name: Backup existing config (safety)
  copy:
    src: "{{ prometheus_config_dir }}/prometheus.yml"
    dest: "{{ prometheus_config_dir }}/prometheus.yml.bak"
    remote_src: yes
  when: prometheus_config_stat.stat.exists
  become: yes

- name: Configure Prometheus
  template:
    src: prometheus.yml.j2
    dest: "{{ prometheus_config_dir }}/prometheus.yml"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: '0644'
  become: yes
  notify: restart prometheus

- name: Configure Systemd service
  template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
  become: yes
  notify: restart prometheus

- name: Start and enable Prometheus
  systemd:
    name: prometheus
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes