- name: Create node exporter user
  user:
    name: node_exporter
    shell: /usr/sbin/nologin
    system: yes
    create_home: no
  become: yes

- name: Ensure download directory exists (prerequisite for get_url)
  command: mkdir -p /tmp/node_exporter_install
  become: yes
  become_user: root
  changed_when: false
  tags: [always]

- name: Download node exporter on remote
  get_url:
    url: "{{ node_exporter_url }}"
    dest: /tmp/node_exporter_install/{{ node_exporter_filename }}
    mode: '0644'
  become: yes
  become_user: root

- name: Extract node exporter on remote
  unarchive:
    src: /tmp/node_exporter_install/{{ node_exporter_filename }}
    dest: /tmp/node_exporter_install
    remote_src: yes
    creates: "/tmp/node_exporter_install/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
  become: yes

- name: Install node exporter binary
  copy:
    src: "/tmp/node_exporter_install/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
    dest: /usr/local/bin/node_exporter
    mode: '0755'
    remote_src: yes
  become: yes

- name: Create systemd service
  copy:
    dest: /etc/systemd/system/node_exporter.service
    content: |
      [Unit]
      Description=Node Exporter
      After=network.target

      [Service]
      User=node_exporter
      ExecStart=/usr/local/bin/node_exporter

      [Install]
      WantedBy=default.target
  become: yes

- name: Start node exporter
  systemd:
    name: node_exporter
    daemon_reload: yes
    enabled: yes
    state: started
  become: yes