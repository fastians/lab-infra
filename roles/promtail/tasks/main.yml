- name: Create promtail user
  user:
    name: promtail
    shell: /usr/sbin/nologin
    system: yes
    create_home: no
    groups: adm
  become: yes

- name: Ensure download directory exists (prerequisite for get_url)
  command: mkdir -p /tmp/promtail_install
  become: yes
  become_user: root
  changed_when: false
  tags: [always]

- name: Download promtail on remote
  get_url:
    url: "{{ promtail_url }}"
    dest: /tmp/promtail_install/promtail.zip
    mode: '0644'
  become: yes
  become_user: root

- name: Extract promtail on remote
  unarchive:
    src: /tmp/promtail_install/promtail.zip
    dest: /tmp/promtail_install
    remote_src: yes
    creates: /tmp/promtail_install/promtail-linux-amd64
  become: yes

- name: Install promtail binary
  copy:
    src: /tmp/promtail_install/promtail-linux-amd64
    dest: /usr/local/bin/promtail
    mode: '0755'
    remote_src: yes
  become: yes

- name: Create promtail config directory
  file:
    path: /etc/promtail
    state: directory
    owner: promtail
    group: promtail
    mode: '0755'
  become: yes

- name: Create promtail configuration
  template:
    src: "{{ promtail_config_template }}"
    dest: /etc/promtail/config.yml
    owner: promtail
    group: promtail
    mode: '0644'
  become: yes
  notify: restart promtail

- name: Create systemd service
  copy:
    dest: /etc/systemd/system/promtail.service
    content: |
      [Unit]
      Description=Promtail
      After=network.target

      [Service]
      User=promtail
      ExecStart=/usr/local/bin/promtail -config.file=/etc/promtail/config.yml
      Restart=always

      [Install]
      WantedBy=default.target
  become: yes

- name: Start promtail
  systemd:
    name: promtail
    daemon_reload: yes
    enabled: yes
    state: started
  become: yes
