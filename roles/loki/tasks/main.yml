- name: Create loki user
  user:
    name: loki
    shell: /usr/sbin/nologin
    system: yes
    create_home: no
  become: yes

- name: Ensure download directory exists (prerequisite for get_url)
  command: mkdir -p "{{ loki_install_dir }}"
  become: yes
  become_user: root
  changed_when: false
  tags: [always]

- name: Download Loki on remote
  get_url:
    url: "{{ loki_url }}"
    dest: "{{ loki_install_dir }}/{{ loki_download_filename }}"
    mode: '0644'
  become: yes
  become_user: root

- name: Extract Loki on remote
  unarchive:
    src: "{{ loki_install_dir }}/{{ loki_download_filename }}"
    dest: "{{ loki_install_dir }}"
    remote_src: yes
    creates: "{{ loki_install_dir }}/{{ loki_extracted_binary }}"
  become: yes

- name: Install Loki binary
  copy:
    src: "{{ loki_install_dir }}/{{ loki_extracted_binary }}"
    dest: "{{ loki_binary_path }}"
    mode: '0755'
    remote_src: yes
  become: yes

- name: Create loki config directory
  file:
    path: /etc/loki
    state: directory
    owner: loki
    group: loki
    mode: '0755'
  become: yes

- name: Create loki data directory
  file:
    path: /var/lib/loki
    state: directory
    owner: loki
    group: loki
    mode: '0755'
  become: yes

- name: Configure loki
  template:
    src: loki-config.yml.j2
    dest: /etc/loki/config.yml
    owner: loki
    group: loki
    mode: '0644'
  become: yes
  notify: restart loki

- name: Create systemd service
  template:
    src: loki.service.j2
    dest: /etc/systemd/system/loki.service
  become: yes

- name: Start loki
  systemd:
    name: loki
    daemon_reload: yes
    enabled: yes
    state: started
  become: yes
